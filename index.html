<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav>
        <h1>Rock Paper Scissors game</h1>
    </nav>

    <main>
        <section class="userInput">
            <label for="user">Enter a value of either 'R', 'S', or 'P'</label>
            <input type="text" name="user" id="user">
            <input type="submit" id="btn_click" value="PLAY">
            <input type="submit" id="btn_click_reset" value="RESET">
        </section>
        <section class="result">
            <p id="compInput"></p>
            <p id="userText"></p>
            <p id="userInputText"></p>
            <p class="score"></p>
        </section>

    </main>

    <footer>
        <p>Made with <span>&hearts;</span> by Andrew Quenette. 2021</p>
    </footer>

    <script src="./rock_paper_scissor.js"></script>
</body>
</html>
